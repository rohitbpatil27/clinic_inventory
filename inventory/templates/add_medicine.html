{% extends "base.html" %}

{% block title %}Add Medicine{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="text-center">Add Medicine</h1>

                    <!-- Display success messages -->
                    {% if messages %}
                        <div class="alert alert-success" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Medicine Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter the medicine name" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter the quantity" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="expiry_date">Expiry Date:</label>
                            <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
                        </div>
                        <div class="form-group mt-4 text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Add Medicine</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
</div>
{% endblock %}
