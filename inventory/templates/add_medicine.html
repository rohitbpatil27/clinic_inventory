{% extends "base.html" %}
{% block content %}
<h1>Add Medicine</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Medicine Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <button type="submit">Add</button>
</form>
{% endblock %}
