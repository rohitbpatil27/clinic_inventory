{% extends "base.html" %}

{% block title %}Add Medicine{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h1 class="text-center" style="color: #ee9ca7;">Add Medicine</h1>
                    <hr class="mb-4" style="border: 1px solid #ffdde1;">

                    <!-- Display success messages -->
                    {% if messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}

                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name" style="font-weight: bold; color: #495057;">Medicine Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter the medicine name" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="quantity" style="font-weight: bold; color: #495057;">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter the quantity" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="expiry_date" style="font-weight: bold; color: #495057;">Expiry Date:</label>
                            <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="company_name" style="font-weight: bold; color: #495057;">Company Name:</label>
                            <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Enter the company name" required>
                        </div>
                        <div class="form-group mt-4 text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100" style="background-color: #ee9ca7; border: none;">Add Medicine</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
</div>
{% endblock %}
